        }
      ];
    
      var options = {
        stacked : true,
        horizontal : false,
        title : "Hollywood News"
      };
    
      new GFdynamicFeedControl(feeds, 'content', options);
      document.getElementById('content').style.width = "400px";
    }
    
    google.setOnLoadCallback(OnLoad);
